<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/admin/user/add}" class="form-horizontal" method="post" th:object="${user}">
    <hr>
    <h3>Add person</h3>
    <hr>
    <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name"
                   placeholder="Enter name" th:field="*{name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Age:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="age"
                   placeholder="Enter age" th:field="*{age}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address"
                   placeholder="Enter address" th:field="*{address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username"
                   placeholder="Enter username" th:field="*{username}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="password"
                   placeholder="Enter password" th:field="*{password}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Role:</label>
        <div class="col-sm-10">
            <select name="role" th:field="*{role}">
                <option value="admin">ROLE_ADMIN</option>
                <option value="client">ROLE_USER</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Phone Number:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phoneNumber"
                   placeholder="Enter phone number" th:field="*{phoneNumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Avatar:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="avatarFile"
                   placeholder="Enter File Name" th:field="*{avatarFile}">
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
